<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Jura', sans-serif;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Фон */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('photos/test2.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        /* Заголовок */
        .title {
            position: absolute;
            top: 30px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 40px;
            opacity: 0;
            animation: fadeInTitle 2s forwards;
        }

        /* Фиксированный шестиугольник */
        .hexagon {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .hexagon a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            font-family: 'Jura', sans-serif;
            text-align: center;
        }

        /* Основной контент */
        .content {
            position: relative;
            color: white;
            text-align: center;
            margin-top: -400px; /* Отступ от верхней части */
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInText 1s 1s forwards; /* Анимация проявления */
        }

        .content p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            white-space: nowrap; /* Текст в одну строку */
            overflow: hidden; /* Скрыть текст до печатания */
            color: transparent; /* Скрыть текст до начала печатания */
            animation: typing 3s steps(40, end) 2s forwards, blink 0.5s step-end infinite alternate 5s; /* Печатание и курсор */
            border-right: 2px solid white; /* Эффект курсора */
        }

        /* Анимации */
        @keyframes fadeInTitle {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes typing {
            from {
                color: transparent;
                width: 0;
            }
            to {
                color: white;
                width: 100%;
            }
        }

        @keyframes blink {
            from {
                border-color: white;
            }
            to {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <!-- Фон -->
    <div class="background"></div>

    <!-- Шестиугольник -->
    <div class="hexagon">
        <a href="next.html">Back</a>
    </div>

    <!-- Основной контент -->
    <div class="content">
        <h1>Explore our projects</h1>
        <p>
            This page displays the ongoing and completed projects within the System θ (Theta).
            Explore innovative solutions, dive into details, and stay connected with our progress.
        </p>
    </div>
</body>
</html>
