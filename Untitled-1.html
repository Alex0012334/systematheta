<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System θ</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Jura', sans-serif;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Фон */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('photos/test2.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0; /* Фон изначально невидим */
            animation: fadeIn 2s forwards; /* Анимация проявления фона */
        }

        /* Заголовок */
        .title {
            position: absolute;
            text-align: center;
            color: white;
            font-size: 40px;
            opacity: 0; /* Заголовок изначально невидим */
            animation: fadeInTitle 4s forwards 2s; /* Анимация заголовка, задержка 2 секунды */
        }

        /* Кнопка */
        .start-button {
            position: absolute;
            bottom: 50px;
            text-align: center;
            opacity: 0; /* Кнопка изначально невидима */
            animation: fadeInButton 3s forwards 4s; /* Анимация кнопки, задержка 6 секунд */
        }

        .start-button button {
            font-size: 30px;
            font-family: 'Jura', sans-serif;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .start-button button:hover {
            background-color: white;
            color: black;
        }

        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInTitle {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInButton {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        function goToNextPage() {
            window.location.href = "next.html";
        }
    </script>
</head>
<body>
    <!-- Фон -->
    <div class="background"></div>

    <!-- Заголовок -->
    <div class="title">
        <h1>SYSTEM θ</h1>
    </div>

    <!-- Кнопка -->
    <div class="start-button">
        <button onclick="goToNextPage()">START</button>
    </div>
</body>
</html>
